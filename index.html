<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNN Regression Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f8f8; }
        .container { display: flex; flex-direction: row; height: 100vh; }
        .sidebar { width: 220px; background: #fff; box-shadow: 2px 0 8px #eee; padding: 32px 16px; display: flex; flex-direction: column; gap: 24px; }
        .sidebar label { font-size: 1rem; margin-bottom: 8px; }
        .sidebar select, .sidebar button { font-size: 1rem; padding: 6px 12px; margin-bottom: 8px; }
        .plot-area { flex: 1; display: flex; align-items: center; justify-content: center; }
        canvas { background: #fff; border: 1px solid #ccc; box-shadow: 0 2px 8px #eee; }
        .legend { font-size: 0.95rem; margin-top: 16px; }
        .legend span { display: inline-block; width: 16px; height: 16px; margin-right: 6px; vertical-align: middle; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div>
                <label for="k-select">K value:</label><br>
                <select id="k-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <button id="scatter-btn">Scatter Points</button>
            <button id="classify-btn" disabled>Classify</button>
            <div class="legend">
                <div><span style="background:#1976d2;"></span> Known points</div>
                <div><span style="background:#e53935;"></span> Unknown point</div>
                <div><span style="background:#43a047;"></span> Neighbors</div>
            </div>
        </div>
        <div class="plot-area">
            <canvas id="plot" width="600" height="600"></canvas>
        </div>
    </div>
    <script src="knn.js"></script>
</body>
</html>
